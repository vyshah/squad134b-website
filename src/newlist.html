          <center><h2>Congratulations!</h2>

      <!- TEMPLATE -------------------------------------------!>
      <section>
        <div id="habits">

              <div class="post">
                <img class="habit-icon" alt="habit icon">

                <div class="details">

                    <a href="#" class="btn btn-round op-done">

                      <span class="icon-bin"></span>
                    </a>
                  </div>
                  <span class="habit-name"><h2>template</h2></span>
                  <p id="statusmsg">You have done this 0 times today!</p>
                  <p class="styled">
                    <meter id = "statusbar" min="0" max="100" value="80"></meter></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <button type="button" id="todaysHabits" onclick="location.href='todays-habits.html'" title="add habit"><center><span class="icon-file-text"></span></center>
        </button>

        <button type="button" id="addHabit" onclick="addHabitClick()" title="add habit"><center><span class="icon-plus"></span></center>
        </button>

        <script type="text/javascript">

          var ops = {
            body: "You have been inactive for an hour. Have you completed a habit recently?",
            icon: '../hourglass-icon.png',
          }

    //ay mang ya shit's broke quit usin IE
    if (!("Notification" in window)) {
      alert("This browser does not support system notifications");
    }

    else if (Notification.permission === "granted") {
        // If it's okay let's create a notification for timer
        var timer;
        var timeLimit = 1000 * 60 * 60;

        //call this function if the timer runs out
        var timeout = function () {
          var notification = new Notification("virtue/vice", ops);
        }

        //reset timer onclick
        timer = setTimeout(timeout, timeLimit);
        document.onclick = function() {
          clearTimeout(timer);
          timer = setTimeout(timeout, timeLimit);
        };
      }

    // Otherwise, we need to ask the user for permission
    else {
      Notification.requestPermission(function (permission) {
            // If the user accepts, let's create a notification
            if (permission === "granted") {
              var timer;
              var timeLimit = 5000;

              var timeout = function () {
                var notification = new Notification("virtue/vice", ops);
              }

              timer = setTimeout(timeout, timeLimit);
              document.onclick = function() {
                clearTimeout(timer);
                timer = setTimeout(timeout, timeLimit);
              };
            }
          });
    }
  </script>
