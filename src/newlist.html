<header class="small">
  <nav>
   <h1 class="logo">virtue/vice</h1>
   <a class="signin" value="logout" onclick="logoutClick()">logout</a>
 </nav>
</header>
<div class="container"><span></span><p></p>

  <div class="grid_12" style="padding-top:50px;">
    <div class="inner_container">
      <!- Modal-------------------------------------------!>
      <div id="successModal" class="modalbg" hidden="visible">
        <div class="dialog">
          <a href="#close" title="Close" class="close"><center><p class="entypo-cancel-circled"></p></center></a>
          <center><h2>Congratulations!</h2>
            Great job on completing this habit.<P></P></center>
            <center><button type="button" class="op op-done" onclick="clickCounter();" title="done">
              <a href="#close"><img src="../img/done.svg" alt="Done"></a>
            </button></center>
          </button>
        </div>
      </div>

      <div id="successModal" class="modalbg" hidden="visible">
        <div class="dialog">
          <a href="#close" title="Close" class="close"><center><p class="entypo-cancel-circled"></p></center></a>
          <center><h2>Congratulations!</h2>
            You've reached your daily goal for this habit!<P></P></center>
            <center><button type="button" class="op op-done" onclick="clickCounter();" title="done">
              <a href="#close"><img src="../img/done.svg" alt="Done"></a>
            </button></center>
          </button>
        </div>
      </div>
      <!- TEMPLATE -------------------------------------------!>
      <section>
        <div id="habits">
          <div class="habits-container template">
            <div class="col_1of3">
              <div class="post">
                <img class="habit-icon" alt="habit icon">

                <div class="details">
                  <div class="actions">
                    <a href="#" class="btn btn-round op-done">
                      <span class="icon-checkmark" onclick="location.href='#successModal'"></span>
                    </a>
                    <a href="#" class="btn btn-round op-edit">
                      <span class="icon-pencil" onclick="location.href='edit.html'"></span>
                    </a>
                    <a href="#" class="btn btn-round op-del" onclick="location.href='delete.html'">
                      <span class="icon-bin"></span>
                    </a>
                  </div>
                  <span class="habit-name"><h2>template</h2></span>
                  <p id="statusmsg">You have done this 0 times today!</p>
                  <p class="styled">
                    <meter id = "statusbar" min="0" max="100" value="80"></meter></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <button type="button" id="todaysHabits" onclick="location.href='todays-habits.html'" title="add habit"><center><span class="icon-file-text"></span></center>
        </button>

        <button type="button" id="addHabit" onclick="addHabitClick()" title="add habit"><center><span class="icon-plus"></span></center>
        </button>

        <script type="text/javascript">

          var ops = {
            body: "You have been inactive for an hour. Have you completed a habit recently?",
            icon: '../hourglass-icon.png',
          }

    //ay mang ya shit's broke quit usin IE
    if (!("Notification" in window)) {
      alert("This browser does not support system notifications");
    }

    else if (Notification.permission === "granted") {
        // If it's okay let's create a notification for timer
        var timer;
        var timeLimit = 1000 * 60 * 60;

        //call this function if the timer runs out
        var timeout = function () {
          var notification = new Notification("virtue/vice", ops);
        }

        //reset timer onclick
        timer = setTimeout(timeout, timeLimit);
        document.onclick = function() {
          clearTimeout(timer);
          timer = setTimeout(timeout, timeLimit);
        };
      }

    // Otherwise, we need to ask the user for permission
    else {
      Notification.requestPermission(function (permission) {
            // If the user accepts, let's create a notification
            if (permission === "granted") {
              var timer;
              var timeLimit = 5000;

              var timeout = function () {
                var notification = new Notification("virtue/vice", ops);
              }

              timer = setTimeout(timeout, timeLimit);
              document.onclick = function() {
                clearTimeout(timer);
                timer = setTimeout(timeout, timeLimit);
              };
            }
          });
    }
  </script>
