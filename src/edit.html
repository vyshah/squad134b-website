<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Edit a habit</title>
		<link rel="stylesheet" href="../css/general.css">
		<link rel="stylesheet" href="../css/forms.css">
		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.0.19.min.js"></script>
		<script src="../js/edit.js"></script>
		<script src="../js/logout.js"></script>
	</head>
	<body>
		<div class="forms">
			<div class="header">
				<h2>Edit A Habit</h2>
				<div class="logout" style="margin-left: 35.5%">
					<input class="logoutButton" type="button" value="Logout" onclick="logoutClick()">
				</div>
			</div>
			<form>
				<p><label><span id="title_text">Habit Title</span></label></p>
				<p><input id="title" type="text" name="fullname"></p>
				<p><label>Habit Icon</label></p>
				<img id="icon1" class="icon" onclick="selectImage('icon1');" src="../img/sleep.jpg" alt="sleep image"/>
				<img id="icon2" class="icon" onclick="selectImage('icon2');" src="../img/salad.jpg" alt="eat image"/>
				<img id="icon3" class="icon" onclick="selectImage('icon3');" src="../img/run.jpg" alt="run image"/>
				<img class="icon" src="../img/add.png" alt="find a image"/>
				<p><label>Weekly Frequency</label></p>
				<div id="ck-button">
					<label> <input id="sun" type="checkbox" name="date" value="sunday"><span>Sun</span></label>
					<label> <input id="mon" type="checkbox" name="date" value="monday"><span>Mon</span></label>
					<label> <input id="tues" type="checkbox" name="date" value="tuesday"><span>Tues</span></label>
					<label> <input id="wed" type="checkbox" name="date" value="wednesday"><span>Wed</span></label>
					<label> <input id="thurs" type="checkbox" name="date" value="thursday"><span>Thur</span></label>
					<label> <input id="fri" type="checkbox" name="date" value="friday"><span>Fri</span></label>
					<label> <input id="sat" type="checkbox" name="date" value="saturday"><span>Sat</span></label>
				</div>
		
		
				<p><label>Daily Frequency</label></p>
				<div id="daily-button">
					<label> <input id="one" type="checkbox" name="day" value="one"><span>1</span></label>
					<label> <input id="two" type="checkbox" name="day" value="two"><span>2</span></label>
					<label> <input id="three" type="checkbox" name="day" value="three"><span>3</span></label>
					<span id="times">times</span>
				</div>
				<p><label><span id="others_text">Others: </span><input id="others" type="text" name="day" placeholder="More than 3 times"></label></p>
				<p id="save_p"><input id="save" type="button" value="Save It" onclick="editHabit()"></p>
				
			</form>

		</div>
	</body>
</html>
