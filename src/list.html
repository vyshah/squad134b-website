<!DOCTYPE html>
<html>
<head>
    <title>Virtue / Vice</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" type="text/css" href="../css/list.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.0.19.min.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/list.js"></script>
    </head>
    <script>
        function clickCounter() {
            if(typeof(Storage) !== "undefined") {
                if (localStorage.clickcount) {
                    localStorage.clickcount = Number(localStorage.clickcount)+1;
                } else {
                    localStorage.clickcount = 1;
                }
                document.getElementById("result").innerHTML = "Completed <b>" + localStorage.clickcount + "/1</b> for today!";
            } else {
                document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
            }
        }
    </script>

</head>
<!------------------------------------------------------------------------------------------------------------- -->
<body>
    <section>
        <h1>Habit List</h1>
        <div class="logout" style="margin-left: 42%">
                <input class="logoutButton" type="button" value="Logout" onclick="logoutClick()">
        </div>
        <ul id="habit-list">
            <li class="habit-container template">
                <ul class="habit-info">
                    <li><div class="habit-name">template</div></li>
                    <hr class="habitdivider"><br>
                    <li><img class="habit-icon" alt="habit icon"></li>
                </ul>
                <div class="message">
                    <span class="message-total">
                        <strong>2</strong> days in a row! Best Record: <strong>5</strong><br>
                        <p></p>
                        <p class="styled">
                        <meter min="0" max="100" low="25" high="75" optimum="100" value="80"></meter></p>
                        <br>
                        <span class="message-today" id="result"></span><br>
                    </span>
                </div>
                <div class="habit-op">
                    <button type="button" class="op op-done" onclick="location.href='#successModal'" title="done">
                        <img src="../img/done.svg" alt="Done">
                    </button>
                    <button type="button" class="op op-edit" onclick="location.href='edit.html'" title="edit habit">
                        <img src="../img/edit.svg" alt="Edit">
                    </button>
                    <button type="button" class="op op-del" title="delete habit" onclick="location.href='#openModal'">
                        <img src="../img/delete.svg" alt="Del"></a>
                    </button>
                </div>

                <div id="openModal" class="modalbg">
                    <div class="dialog">
                        <a href="#close" title="Close" class="close"><center><p class="entypo-cancel-circled"></p></center></a>
                        <center><h2>Are you sure you want to delete?</h2></center><p></p>
                        <center><button type="button" class="op op-del" onclick="deleteHabitModal(this);" title="delete habit">
                            <img src="../img/delete.svg" alt="Del">
                        </button></center>
                        </button>
                    </div>
                </div>
                <div id="successModal" class="modalbg">
                    <div class="dialog">
                        <a href="#close" title="Close" class="close"><center><p class="entypo-cancel-circled"></p></center></a>
                        <center><h2>Congratulations!</h2>
                            Great job on completing this habit.<P></P></center>
                        <center><button type="button" class="op op-done" onclick="clickCounter();" title="done">
                            <a href="#close"><img src="../img/done.svg" alt="Done"></a>
                        </button></center>
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </section>

 <button type="button" id="addHabit" onclick="addHabitClick()" title="add habit"><center><p class="entypo-plus-circled content"></p></center></button>
 <script type="text/javascript">
        function showMsg(element){
            var msgElement = (element.parentNode.parentNode.getElementsByClassName("message"))[0];
            // alert(msgElement.innerHTML);
            msgElement.style.visibility="visible";
        }
        function deleteHabit(element){
            var child = element.parentNode.parentNode;
            var parent = child.parentNode;
            parent.removeChild(child);
        }
        function deleteHabitModal(element){
            var child = element.parentNode.parentNode.parentNode.parentNode;
            var parent = child.parentNode;
            parent.removeChild(child);
        }

    </script>
<script type="text/javascript">

    var ops = {
        body: "You have been inactive for an hour. Have you completed a habit recently?",
        icon: '../hourglass-icon.png',
    }

    //ay mang ya shit's broke quit usin IE 
    if (!("Notification" in window)) {
        alert("This browser does not support system notifications");
    }

    else if (Notification.permission === "granted") {
        // If it's okay let's create a notification for timer
        var timer;
        var timeLimit = 1000 * 60 * 60;

        //call this function if the timer runs out
        var timeout = function () {
            var notification = new Notification("virtue/vice", ops);
        }

        //reset timer onclick
        timer = setTimeout(timeout, timeLimit);
        document.onclick = function() {
            clearTimeout(timer);
            timer = setTimeout(timeout, timeLimit);
        };
    }

    // Otherwise, we need to ask the user for permission
    else {
        Notification.requestPermission(function (permission) {
            // If the user accepts, let's create a notification
            if (permission === "granted") {
                var timer;
                var timeLimit = 1000 * 60 * 60;

                var timeout = function () {
                    var notification = new Notification("virtue/vice", ops);
                }

                timer = setTimeout(timeout, timeLimit);
                document.onclick = function() {
                    clearTimeout(timer);
                    timer = setTimeout(timeout, timeLimit);
                };
            }
        });
    }
</script>
</body>
</html>
