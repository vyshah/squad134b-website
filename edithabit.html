<!DOCTYPE html>
<html lang="en-US">

<head>
		<!-- Meta tag for viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="core.css" type="text/css" />
	<link href='https://fonts.googleapis.com/css?family=Montserrat|Open+Sans' rel='stylesheet' type='text/css'>
	<title>Edit habit</title>
</head>

<body>
	<div id="navigation">
		<a href="#"><img src="x-icon.png" width="38px"></a>
		<a href="#">Edit a habit</a>
		
	</div>
		<div id="habitname">
			<form>
				Habit title<br><input class="input" placeholder="Choose habit to edit" type="text">
			</form>
		</div>
		<div id="icons">
			<form>Icons</form>
			<div id="dropzone">
				<div>add icon</div>
			  	<input type="file" accept="image/png"/>
			</div>
		</div>
		<div id="frequency">
			<form>Days</form><br>
			<center>
				<a href="#" class="action-button xs animate grey">Sun</a>
				<a href="#" class="action-button xs animate grey">M</a>
				<a href="#" class="action-button xs animate grey">T</a>
				<a href="#" class="action-button xs animate grey">W</a>
				<a href="#" class="action-button xs animate grey">Th</a>
				<a href="#" class="action-button xs animate grey">F</a>
				<a href="#" class="action-button xs animate grey">Sat</a>
			</center>
		</div>
		<p></p>
		<div id="next">
			<form>Times per day</form>
			<br>
			<center>
				<a href="#" class="circle-button xs"> 1 </a> 
				<a href="#" class="circle-button xs"> 2 </a>
				<a href="#" class="circle-button xs"> 3 </a> 
			</center>
		</div>
		<p></p><br>
		<div id="submit">
			<center><a href="#" class="action-button shadow animate grey">save it</a></center>
		</div>
		
	</div>
</body>
